<html lang='en'>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href='main.css' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-12'>
				<div class='row'>
					<div class='col-md-3'>
						<ul class='nav nav-pills'>
							<li class='navHeader'>Menu</li>
							<li class='active'>
								<a href='#'>Home</a>
							</li>

							<li>
								<a href='#'>About Me</a>
							</li>
							<li>
								<a href='#'>Projects</a>
							</li>
						</ul>
					</div>
					<div class='col-md-9'>
						<div class='row row-eq-height align-items-center'>
							<div class='col-md-4 '>
								<div class='myname'>
									<h1 class='myName'>Quy Le</h1>
										<span class='phonetic'>(we lay)</span>
								</div>
							</div>
							<div class='col-md-4 myPic'>
							<img src='ProfilePic.jpg' class='myPic'>
							</div>
							<div class='col-md-4 myJob'>
									<span class='myJob'>Cloud &amp; Infrastructure Consultant</span>
							</div>
						</div>
						<div class='row'>
							<div class='col-md-12'>
								<hr>
							</div>
						</div>
						<div class='row'>
							<div class='col-lg-5 block'>
								<div class='panel'>
									<p class='info'>Interests</p>
									<div class='totalBarH'>
										<div class='progressBarH strategy'>
											<span>Strategy</span>
										</div>
									</div>

									<div class='totalBarH'>
										<div class='progressBarH dataAnalytics'>
											<span class='align-middle'>Data Analytics</span>
										</div>
									</div>
									<div class='totalBarH'>
										<div class='progressBarH programming'>
											<span>Programming</span>
										</div>
									</div>
									<div class='totalBarH'>
										<div class='progressBarH changeManagement'>
											<span>Change Management</span>
										</div>
									</div>
								</div>	
							</div>
							<div class='col-lg-7 block'>
								<div class='panel'>
									<p class='info'>Education</p>
									<div class='row'>
										<div class='col-lg-12'>
											<div class="steps-timeline">

											  <div class="step">
											    <div class="step-milestone"/></div>
											    <span class="step-title">
											       2012
											    </span>
											  </div>

											  <div class="step">
											    <div class="step-milestone"/></div>
											    <span class="step-title">
											      2013
											    </span>
											  </div>

											  <div class="step">
											    <div class="step-milestone"/></div>
											    <span class="step-title">
											      2014
											    </span>
											  </div>

											  <div class="step">
											    <div class="step-milestone"/></div>
											    <span class="step-title">
											      2015
											    </span>
											  </div>
											  
											  <div class="step">
											    <div class="step-milestone"/></div>
											    <span class="step-title">
											      2016
											    </span>
											  </div>

											  <div class="step">
											    <div class="step-milestone"/></div>
											    <span class="step-title">
											      2017
											    </span>
											  </div>

											</div>
										</div>
									</div>
									<div class='row'>
										<div class='col-md-12'>
											<div class='step-description'>
											<p>Hover to learn more!</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://use.fontawesome.com/cfe88a4374.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src='functions.js'></script>
</body>
</html>
